<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Product</title>
</head>
<body>

<h2>Add Product</h2>
<form  th:action="@{/saveproduct}" th:object="${product}" method="post">
<label for="pname"><b>Product Name:</b></label>
<input type="text" name="pname" /><br><br>
<label for="type"><b>Choose Product Type:</b></label>
<select name="type">
<option value="Running Shoes">Running Shoes</option>
<option value="Sports Shoes">Sports Shoes</option>
<option value="Casual Shoes">Casual Shoes</option>
<option value="Sneakers Shoes">Sneakers Shoes</option>
</select>
<br><br>
<label for="price"><b>Product Price:</b></label>
<input type="text" name="price" /><br><br>
<input type="submit" value="Submit" /><input type="reset" value="Reset" /><br><br>
</form>
<span th:text="${message}"></span><br><br>
<a th:href="@{allproduct}">Available Product</a><br><br>
<a th:href="@{dashboard}">Back To DashBoard</a><br><br>

</body>
</html>
